<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Trading Cards (Responsive Grid Challenge)</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/float-grid.css" />
    <link rel="stylesheet" type="text/css" href="css/css2.css" />

</head>

<body>

    <main>
        <header>
            <div class="row">
                <div class="col-12">
                    <div class="navbarbox">
                        <h1>Star Wars Characters</h1>
                        <p>Incomplete List</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="row">

            <div class="col-4">
                <div class="box imagestyle">
                    <img src="images/rey_square.png" alt="Rey">
                    <div class="carddescription">
                        <h2>Ray</h2>
                        <p>Protagonist, from Tatooine</p>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="box imagestyle">
                    <img src="images/finn_square.png" alt="Finn">
                    <div class="carddescription">
                        <h2>Finn</h2>
                        <p>Storm Trooper; befriends Ray</p>
                    </div>
                </div>

            </div>
            <div class="col-4">
                <div class="box imagestyle">
                    <img src="images/kylo_square.png" alt="Kylo">
                    <div class="carddescription">
                        <h2>Kylo</h2>
                        <p>Storm Trooper; befriends Ray</p>
                    </div>
                </div>
            </div>

        </div>


        <div class="row">

            <div class="col-4">
                <div class="box imagestyle">
                    <img src="images/poe_square.png" alt="Poe">
                    <div class="carddescription">
                        <h2>Poe</h2>
                        <p>Neutral Pilot</p>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="box imagestyle">
                <img src="images/chewbacca_square.png" alt="Chewbacca">
                <div class="carddescription">
                    <h2>Chewbacca</h2>
                    <p>A great first mate</p>
                </div>
              </div>
            </div>

            <div class="col-4">
                <div class="box imagestyle">
                <img src="images/yoda_square.png" alt="Yoda">
                <div class="carddescription">
                    <h2>Yoda</h2>
                    <p>Wise old Jedi master</p>
                </div>
            </div>

        </div>
      </div>

    </main>


</body>

</html>
