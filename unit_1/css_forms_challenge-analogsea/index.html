<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" description="Sign up page for Analogsea, an upcoming cloudbased startup">
    <title>Analogsea Sign Up</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

</head>

<body>
    <div class="background">
        <div class="logo"></div>
        <div class="signupbox">

            <form class="signup" action="/signup/" method="post">
                <fieldset>
                    <legend for="Username and password"></legend>
                    <h1>Sign up</h1>

                    <label for="Username">Username</label>
                      <input placeholder="foo@bar.com"type="email" name="username" id="username" required>

                    <label for="Password">Password</label>
                      <input placeholder="1234passw0rd"type="password" name="password" id="password" required>

                      <button type="submit" name="signup">Sign Up</button>

                      <p><a href="forgot-password/new">Forgot Password?</a></p>
                    </fieldset>
                    <p class="accountq"> Already have an Account? <a class=login href="/login">Log in</a></p>
            </form>
        </div>
    </div>
</body>

</html>
